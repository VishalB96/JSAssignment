    <script>
        /*-------------------------------------task 1------------------------------*/
        var a,b,c,name="VISHAL SUNIL BHONSLE",i;
        
        
        function greatest1(){
            
            a = document.getElementById("num1").value;
            //alert(a);
            b = document.getElementById("num2").value;
           // alert(b);
            c = document.getElementById("num3").value;
           // alert(c);
            document.getElementById("answer1").innerHTML = greatestOf3();
            
        }
        function greatestOf3(){
            if(a > b){
                if(a > c){
                    return a;
                }
                else{
                    return c;
                }
            }
            else if(b > c){
                return b;
            }else {
                return c;
            }
        }

                document.getElementById("op").innerHTML = 
                "<h"+i+">"+name+"</h"+i+">";
